<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo De Malala</title>
    <link rel="shortcut icon" href="../Multimedia/lo-de-malala-logo.jpeg" type="image/x-icon">

    <link rel="stylesheet" href="../Estilos/bootstrap.min.css">
    <link rel="stylesheet" href="../Estilos/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Covered+By+Your+Grace&family=Kristi&display=swap" rel="stylesheet">
</head>
<body>
    <header id="arriba" class="encabezado">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid" id="encabezado">
                <div class="encabezadoLogo">
                    <a class="navbar-brand" href="../index.html">
                    <img src="../Multimedia/lo-de-malala-logo.jpeg" alt="" class="d-inline-block align-text-top" id="imagenLogo">Lo de Malala</a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav" class="encabezadoMenu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="servicios.html">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="galeria.html">Galeria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h2 class="tituloContacto">Contactanos</h2>
        <p class="textoConsultas">Consultanos cualquier duda que tengas!</p>
        <div class="gridContacto">
            <form class="formulario1">
                <label for="nombre" class="labelNom">Nombre</label>
                <input type="text" placeholder="Ingrese su nombre" name="nombre" class="boxNom">

                <label for="telefono" class="labelTel">Telefono</label>
                <input type="number" placeholder="Ingrese su telefono" name="telefono" class="boxTel">

                <label for="email" class="labelEmail">Email</label>
                <input type="email" name="email" id="" placeholder="Ingrese su email" class="boxEmail">

                <label for="mensaje" class="labelMens">Mensaje</label>
                <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Escriba su mensaje" class="boxMens"></textarea>

                <input type="submit" value="Enviar formulario" class="botonEnviar">
                <input type="reset" value="Borrar" class="botonBorrar">
                <input type="button" value="No hago nada" class="botonNada">
            </form>
            <div class="logoFrase">
                <img src="../Multimedia/lo-de-malala-logo.jpeg" alt="Foto Logo" class="fotoContacto">
                <p class="fontLogo">Lo de Malala</p>
                <h3 class="piefotoContacto">Gracias por elegirnos :)</h3>
            </div>
        </div>
    </main>
    <footer class="piedePagina5">
        <a href="https://www.instagram.com/lodemalala/">Instagram</a>
        <a href="https://api.whatsapp.com/send?phone=541130674928&text=%C2%A1Buenos%20d%C3%ADas%20Malala!%20Soy">Whatsapp</a>
        <a href="#arriba">Subir</a>
    </footer>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
